<div class="bootstrap-wrapper">
    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center container">
                    <img src="/assets/login.png"  alt="img" style="width: 100px;">
                </div>
                <h1 class="text-center">Login here !!</h1>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="credentials.username" name="username" type="text" required matInput/>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" type="password" required matInput/>
                    </mat-form-field>
                    <div class="text-center">
                        <button mat-raised-button color="primary" type="submit">Submit</button> &nbsp;
                        <button mat-raised-button color="accent" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
